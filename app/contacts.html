<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>to2rent | Аренда домов и квартир</title>
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/libs.min.css">
	<link rel="stylesheet" href="css/style.min.css">
</head>

<body>
	<div class="wrapper">
		<div class="content">
			<header class="header">
				<div class="logo header__logo">
					<a class="logo__link" href="#">
						<img class="logo__link-img" src="images/logo.svg" alt="logo">
					</a>
				</div>
				<nav class="header__menu">
					<ul class="menu__list">
						<li class="menu__list-item">
							<a class="menu__list-link" href="#">О нас</a>
						</li>
						<li class="menu__list-item">
							<a class="menu__list-link" href="#">Дома</a>
						</li>
						<li class="menu__list-item">
							<a class="menu__list-link" href="#">Квартиры</a>
						</li>
						<li class="menu__list-item">
							<a class="menu__list-link menu__list-link--active" href="#">Контакты</a>
						</li>
					</ul>
				</nav>
			</header>


			<section class="contact">
				<div class="container-fluid">
					<div class="contact__head title">
						Связаться с нами
					</div>
				</div>
				<div class="container">
					<div class="contact__inner">
						<div class="contact__map">
							<iframe
								src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2002.9858574695152!2d30.35368531571973!3d59.865980981849795!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46962fffa874aae3%3A0x452065f237e9b011!2z0YPQuy4g0JHQsNGB0YHQtdC50L3QsNGPLCAzOCwg0KHQsNC90LrRgi3Qn9C10YLQtdGA0LHRg9GA0LMsIDE5NjI0NA!5e0!3m2!1sru!2sru!4v1589053928767!5m2!1sru!2sru"
								frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false"
								tabindex="0">
							</iframe>
						</div>
						<div class="contact__box">
							<div class="contact__info">
								<div class="contact__info-item">
									<div class="contact__info-title">Наш адрес</div>
									<div class="contact__info-content">
										196105, Санкт-Петербург, улица Бассейная, 38 лит Б​2
									</div>
								</div>

								<div class="contact__info-item">
									<div class="contact__info-title">Телефон</div>
									<a href="tel:78123799210" class="contact__info-content">+7 (812) 379‒92‒10</a>
								</div>

								<div class="contact__info-item">
									<div class="contact__info-title">E-mail</div>
									<div class="contact__info-content">info@to2rent.ru</div>
								</div>

							</div>
							<div class="contact__form">
								<div class="contact__form-title">Задайте свой вопрос</div>
								<form>
									<div class="contact__form-row">
										<input type="text" placeholder="Имя*" required>
										<input type="text" placeholder="E-mail*" required>
									</div>
									<textarea placeholder="Сообщение*" required></textarea>
									<button type="submit">Отправить</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</section>


		</div>
		<footer class="footer">
			<div class="logo footer__logo">
				<a class="logo__link" href="#">
					<img class="logo__link-img" src="images/logo.svg" alt="logo">
				</a>
			</div>
		</footer>
	</div>

	<script src=" https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="js/libs.min.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
